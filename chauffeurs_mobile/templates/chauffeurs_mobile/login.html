<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Chauffeur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #333;
            margin: 0;
        }
        .logo p {
            color: #666;
            margin-top: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        .test-credentials {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸš• Transport Pro</h1>
            <p>Interface Chauffeurs</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="telephone">NumÃ©ro de tÃ©lÃ©phone</label>
                <input type="tel" id="telephone" placeholder="Ex: 12345678" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
            </div>
            
            <button type="submit" class="btn-login">Se connecter</button>
            
            <div id="errorMessage" class="error"></div>
        </form>
        
        <div class="test-credentials">
            <p><strong>ðŸ”§ Test :</strong></p>
            <p>â€¢ TÃ©lÃ©phone: <code>12345678</code></p>
            <p>â€¢ Mot de passe: <code>1234</code></p>
        </div>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const telephone = document.getElementById('telephone').value.trim();
        const password = document.getElementById('password').value;
        
        if (!telephone) {
            showError('Veuillez entrer votre numÃ©ro de tÃ©lÃ©phone');
            return;
        }
        
        if (!password) {
            showError('Veuillez entrer votre mot de passe');
            return;
        }
        
        try {
            const btn = document.querySelector('.btn-login');
            const originalText = btn.textContent;
            btn.textContent = 'Connexion en cours...';
            btn.disabled = true;
            
            const response = await fetch('/mobile/api/login/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    telephone: telephone,
                    password: password
                })
            });
            
            const data = await response.json();
            
            btn.textContent = originalText;
            btn.disabled = false;
            
            if (data.success) {
                console.log('âœ… ConnectÃ©:', data.chauffeur);
                window.location.href = '/mobile/dashboard/';
            } else {
                showError(data.message || 'Identifiants incorrects');
            }
            
        } catch (error) {
            console.error('âŒ Erreur:', error);
            showError('Erreur de connexion au serveur');
            
            const btn = document.querySelector('.btn-login');
            btn.textContent = 'Se connecter';
            btn.disabled = false;
        }
    });
    
    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 5000);
    }
    
    document.getElementById('telephone').focus();
    </script>
</body>
</html>
